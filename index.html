<!-- Scripts pour Discord, boutons de copie, etc. adaptés à heavenis et zephyros -->
<script defer>
    window.addEventListener("DOMContentLoaded", async (event) => {
        "use strict";
        function discordAPI() {
            let discord_key = "ZEPHYROS_DISCORD_ID";
            let url = 'https://discordapp.com/api/guilds/' + discord_key + '/embed.json';
            let discordList_count = document.getElementById('discordCount');
            var init = {
                method: 'GET',
                mode: 'cors',
                cache: 'reload'
            }
            fetch(url, init).then(function (response) {
                response.json().then(function (d) {
                    discordList_count.innerText = d.presence_count;
                })
            }).catch(function (err) {
                discordList_count.innerText = 'ERROR';
                console.log("Error, please config 'discord_key' in this theme config. ("+err+")");
            })
        }
        discordAPI();
    })
</script>
<script type="text/javascript">
    let copyButton = document.querySelectorAll(".copyButton");
    copyButton.forEach(function(e) {
        e.addEventListener("click", function() {
            let textToCopy = 'play.heavenis.org';
            let tempInput = document.createElement("input");
            tempInput.setAttribute("value", textToCopy);
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            let tooltip = new bootstrap.Tooltip(e);
            tooltip.show();
            setTimeout(function() {
                tooltip.hide();
            }, 2000);
        });
        e.addEventListener("mouseover", function() {
            let tooltip = bootstrap.Tooltip.getInstance(e);
            if (tooltip) {
                tooltip.hide();
            }
        });
    });
</script>
