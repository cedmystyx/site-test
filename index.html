<!-- Script Discord API (autorisé) -->
<script defer>
window.addEventListener("DOMContentLoaded", () => {
    "use strict";
    function discordAPI() {
        let discord_key = "1300880724156481656";
        let url = 'https://discordapp.com/api/guilds/' + discord_key + '/embed.json';
        let discordList_count = document.getElementById('discordCount');
        fetch(url, { method: 'GET', mode: 'cors', cache: 'reload' })
        .then(response => response.json())
        .then(d => { discordList_count.innerText = d.presence_count; })
        .catch(err => {
            discordList_count.innerText = 'ERROR';
            console.log("Error Discord API (" + err + ")");
        });
    }
    discordAPI();
});
</script>

<!-- Copie IP serveur -->
<script defer>
document.addEventListener("DOMContentLoaded", () => {
    let copyButtons = document.querySelectorAll(".copyButton");
    copyButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            let textToCopy = 'play.horizon-relax.org';
            let tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            let tooltip = new bootstrap.Tooltip(btn);
            tooltip.show();
            setTimeout(() => tooltip.hide(), 2000);
        });
        btn.addEventListener("mouseover", () => {
            let tooltip = bootstrap.Tooltip.getInstance(btn);
            if (tooltip) tooltip.hide();
        });
    });
});
</script>
